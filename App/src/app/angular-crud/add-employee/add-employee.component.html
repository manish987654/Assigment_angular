<div class="panel panel-default">
  <div class="panel-heading">
    <h4> {{headerText}}</h4>
  </div>

  <div class="panel-body">
    <div>
      <input type="button" class="btn btn-success btn-small" value="Back" [routerLink]="['/employeeList']">
     &nbsp;&nbsp; <input type="button" class="btn btn-success btn-small" value="Clear" (click) = "discardChanges()">

    </div>
    <div class="addEmployee">
      <form [formGroup]="employeeForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label class="label">Name</label>
          <input class="input form-control" [(ngModel)] = "employee.name" type="text" formControlName="name">
          <p class= "errorMesage" *ngIf = "fc.name.invalid && !fc.name.prestine && fc.name.dirty">Name is required and length should be more than 4 characters</p>
        </div>

        <div class="form-group">
          <label class="label">Phone</label>
          <input class="input form-control" [(ngModel)] = "employee.phone" type="text" formControlName="phone">
          <p class= "errorMesage" *ngIf = "fc.phone.invalid && !fc.phone.prestine && fc.phone.dirty">Phone number is required.</p>
        </div>
    <div formGroupName="address">
      <div class="form-group">
        <label class="label">City</label>
        <input class="input form-control" [(ngModel)] = "employee.address.city" type="text" formControlName="city">
        <!-- <p class="errorMesage">City is required.</p> -->
      </div>
    
      <div class="form-group">
        <label class="label">Postal code</label>
        <input class="input form-control" [(ngModel)] = "employee.address.postal_code" type="text" formControlName="postal_code">
        <!-- <p class="errorMesage" >Postal code is required.
        </p> -->
      </div>
    </div>
        <br>
        <button class="btn btn-success btn-small" [disabled] = "!employeeForm.valid" type ="submit">Submit</button>
      </form>
    </div>
  </div>

</div>
