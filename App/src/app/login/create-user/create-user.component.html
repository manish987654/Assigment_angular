<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': f.firstName.errors && f.firstName.dirty }" />
        <div *ngIf="f.firstName.errors && f.firstName.dirty" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': f.lastName.dirty && f.lastName.errors }" />
        <div *ngIf="f.lastName.errors && f.lastName.dirty" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': f.companyName.dirty && f.companyName.errors }" />
        <div *ngIf="f.companyName.errors && f.companyName.dirty" class="invalid-feedback">
            <div *ngIf="f.companyName.errors.required">Company name is required</div>
        </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.dirty && f.email.errors }" />
      <div *ngIf="f.email.errors && f.email.dirty" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors }" />
    <div *ngIf="f.password.errors && f.password.dirty" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
</div>

    <div class="form-group">
        <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
